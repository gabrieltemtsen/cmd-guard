<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-labelledby="title desc">
  <title id="title">cmdguard Walkthrough Thumbnail</title>
  <desc id="desc">A dark card with a play button inviting to watch the cmdguard walkthrough</desc>
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>
  <rect width="1280" height="720" fill="url(#g)"/>
  <g filter="url(#shadow)">
    <rect x="80" y="80" rx="24" ry="24" width="1120" height="560" fill="#0b1220" stroke="#1f2937" stroke-width="2"/>
  </g>
  <g transform="translate(640 360)">
    <circle r="84" fill="#2563eb" opacity="0.9"/>
    <polygon points="-18,-30 42,0 -18,30" fill="#fff"/>
  </g>
  <g fill="#e5e7eb" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Inter, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji'" text-anchor="middle">
    <text x="640" y="210" font-size="44" font-weight="700">cmdguard Walkthrough</text>
    <text x="640" y="260" font-size="26" fill="#9ca3af">1-minute demo of risk analysis and prompts</text>
  </g>
  <g fill="#9ca3af" font-family="Menlo, Consolas, 'Liberation Mono', monospace" font-size="22">
    <rect x="180" y="450" width="920" height="2" fill="#1f2937"/>
    <text x="200" y="410">$ cmdguard "rm -rf /tmp/test"</text>
    <text x="200" y="440">⛔ HIGH RISK: rm — recursively deletes without confirmation</text>
  </g>
</svg>
